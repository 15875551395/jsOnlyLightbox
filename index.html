<body id="body">
	<noscript>
		<h2 class="u-text--center">You need to enable JavaScript to view this page</h2>
	</noscript>
	<span id="close">close</span>
	<img class="lightbox-thmb" src="img/lightbox/1.jpg" alt="" data-lightbox>
	<img class="lightbox-thmb" src="img/lightbox/2.jpg" alt="" data-lightbox>
	<img class="lightbox-thmb" src="img/lightbox/3-small.jpg" alt="" data-lightbox="img/lightbox/3-big.jpg">

	<script src="js/lightbox.js" type="text/javascript"></script>
	<script>
	 var lightbox = new Lightbox();
	 lightbox.load({closeId:'close', responsive:true});
	 lightbox.refresh();
	</script>
